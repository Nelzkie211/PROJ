<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/form-ui.css">
    <title>Form UI</title>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand  ms-3" href="#">LOGO</a>
                <span class="navbar-text mx-3">
                    User
                </span>
                <button class="toggle-button">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <div class="sidebar">
            <a href="#" class="py-3"> </a>
            <a  href="#home" class="text-decoration-none ps-5 font-weight-500">Home</a>
            <a href="#dashboard" class="text-decoration-none ps-5">Dashboard</a>
            <a href="list-ui.html" class="text-decoration-none ps-5">Module 1</a>
            <a href="form-ui.html" class="text-decoration-none ps-5">Module 2</a>
            <a href="#logout" class="text-decoration-none ps-5">Logout</a>

        </div>

        <div class="content">
            <div class="container-fluid">
                <div class="row pt-4 me-2">
                    <div class="col">Add</div>
                </div>
                <div class="row mt-4 p-2">
                    <div class="content-form p-3">
                        <span class="title">Basic Information</span>

                        <form >
                            <div class="input-row mt-3">
                                <label class="pt-1">Fullname</label>

                                <input type="text" class="px-2" id="fullname">
                            </div>
                            <div class="input-row mt-3">
                                <label class="pt-1">Email</label>

                                <input type="text" class="px-2" id="email">
                            </div>
                            <div class="input-row mt-3">
                                <label class="pt-1">Birthday</label>

                                <input type="text" class="px-2" id="birthday">
                            </div>
                            <div class="input-row mt-3">
                                <label class="pt-1">Address</label>

                                <textarea id="address" class="px-2" name="address" rows="4" cols="50"></textarea>
                            </div>
                            <div class="input-row mt-3">
                                <label class="pt-1">Status</label>

                                <input type="checkbox" id="status" value="" >
                            </div>
                            <div class="input-row mt-3">
                                <div></div>
                                <div class="form-button">
                                    <button id="save">Save</button>
                                    <button id="cancel" class="ms-2 p-1">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="js/script.js"></script>
</body>
</html>
